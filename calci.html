<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    width: 280px;
    box-shadow: 0 0 15px #000;
  }

  .display {
    background: #000;
    color: #0f0;
    font-size: 2em;
    text-align: right;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    height: 50px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background: #555;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #777;
  }

  button.operator {
    background: #f57c00;
  }

  button.operator:hover {
    background: #ff9800;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="operator">C</button>
    <button class="operator">รท</button>
    <button class="operator">ร</button>
    <button class="operator">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>=</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>
  </div>
</div>

</body>
</html>
